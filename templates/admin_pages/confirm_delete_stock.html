{% extends "admin_pages/base.html" %}


{% block title %} Delete Stock {% endblock title %}


{% block content %}

    <form method="post">
        <fieldset class="form-group">
            <div style="color:#575757; font-style: bold; font-size: 3rem; border-bottom: 1px solid white;">Delete Stock</div> <br>
            <h2 style="color:#575757;">Are you sure you want to delete the stock item "{{ stock.name }}"?</h2>
        </fieldset>

        <div class="form-group">
            <button type="submit" class="btn btn-danger" value="Confirm Delete"> Confirm Delete </button>
            <a href="{{url_for('jokamu.get_stock')}}" class="btn btn-danger">Cancel</a>
        </div>
    </form>
{% endblock content %}
