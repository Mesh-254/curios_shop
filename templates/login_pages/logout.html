<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="M_Adnan">
    <title>Logout Page</title>

    <!-- SLIDER REVOLUTION 4.x CSS SETTINGS -->
    <link rel="stylesheet" type="text/css" href="static/css/products_services/settings.css" media="screen">

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="static/css/products_services/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="static/css/products_services/ionicons.min.css" rel="stylesheet">
    <link href="static/css/products_services/main.css" rel="stylesheet">
    <link href="static/css/products_services/style.css" rel="stylesheet">
    <link href="static/css/products_services/responsive.css" rel="stylesheet">
    <link href="static/css/products_services/flaticon.css" rel="stylesheet">

    <!-- JavaScripts -->
    <script src="{{url_for('static', filename='js/products_services/modernizr.js')}}"></script>

    <!-- Online Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,700,900|Poppins:300,400,500,600,700|Montserrat:300,400,500,600,700,800"
          rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .alert-danger {
            background-color: #f8d7da; /* Light red background */
            color: #721c24; /* Dark red text */
        }

        .alert-success {
            background-color: #d4edda; /* Light green background */
            color: #155724; /* Dark green text */
        }
    </style>
</head>
<body>

<!-- LOADER -->
<div id="loader">
    <div class="position-center-center">
        <div class="ldr"></div>
    </div>
</div>

<!-- Wrap -->
<div id="wrap">
    <!-- Content -->
    <div id="content">
        <!-- MESSAGE FLASHING CODE-->
        <div style="text-align: center;">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div style="width: 1000px; height: 50px; margin: 0 auto;">
                {% for category, message in messages %}
                <div class="alert-{{ category }}"
                     style="padding: 12px; border-radius: 3px; font-size: 1.6rem; margin-bottom: 16px;">
                    {{ message }}
                    <button type="button" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
        </div>
        <section class="chart-page login gray-bg padding-top-100 padding-bottom-100">
            <div class="container">
                <!-- Payments Steps -->
                <div class="shopping-cart">
                    <!-- SHOPPING INFORMATION -->
                    <div class="cart-ship-info">
                        <div class="row" style="max-width: 800px; margin: 0 auto; padding: 10px; margin-top: -10px;">
                            <!-- Login -->
                            <div class="col-sm-7 center-block">
                                <!-- Nav Tabs -->
                                <ul class="nav" id="myTab" role="tablist">
                                    <li class="nav-item">
                                        <a class="nav-link active" id="login-tab" data-toggle="tab"
                                           href="#log" role="tab" aria-selected="true">....</a>
                                    </li>
                                </ul>
                                <!-- Login Register Inside -->
                                <div class="tab-content" id="myTabContent">
                                    <ul class="row">
                                        <!-- LOGIN -->
                                        <li class="col-md-6" style="text-align: center">
                                            <button type="submit" class="btn btn-primary"><a href="{{url_for('user.login')}}">LOGIN </a>
                                            </button>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    </section>
</div>
</div>
<!-- FOOTER -->
<script src="{{ url_for('static', filename='js/products_services/jquery-1.12.4.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/products_services/popper.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/products_services/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/products_services/own-menu.js') }}"></script>
<script src="{{ url_for('static', filename='js/products_services/jquery.lighter.js') }}"></script>
<script src="{{ url_for('static', filename='js/products_services/jquery.magnific-popup.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/products_services/owl.carousel.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/products_services/main.js') }}"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
        });

        const buttons = document.querySelectorAll('.close');
        buttons.forEach(button => {
            button.addEventListener('click', function () {
                this.parentNode.style.display = 'none';
            });
        });
    });
</script>

</body>
</html>
